{% for item in menu %}
<li class="nav-item{% if item.children %} nav-dropdown{% endif %}">
    <a class="nav-link{% if item.children %} nav-dropdown-toggle{% endif %}" href="{{ item.url }}">
        {% if item.icon %}
        <i class="nav-icon {{ item.icon }}"></i> 
        {% endif %}
        {{ item.title }} 
    </a>
    {% if item.children %}
    <ul class="nav-dropdown-items">
        {% with menu=item.children template_name="coreuikit/coreui/includes/bs4_menu.html" %}
            {% include template_name %}
        {% endwith %}
    </ul>
    {% endif %}
</li>
{% endfor %}
