<div id="{{ nameid }}" role="tablist">
    {% for row in rows %}
    <div class="card">
        <div class="card-header" id="{{ nameid }}-{{ forloop.counter0 }}" role="tab">
            <h5 class="mb-0">
                <a data-toggle="collapse" href="#cl{{ nameid }}-{{ forloop.counter0 }}" aria-expanded="false" aria-controls="cl{{ nameid }}-{{ forloop.counter0 }}" class="collapsed">
                    {{ row.title }}
                </a>
            </h5>
        </div>
        <div class="collapse" id="cl{{ nameid }}-{{ forloop.counter0 }}" role="tabpanel" aria-labelledby="{{ nameid }}-{{ forloop.counter0 }}" data-parent="#{{ nameid }}" style="">
            <div class="card-body">{{ row.content }}</div>
        </div>
    </div>
    {% endfor %}
</div>
