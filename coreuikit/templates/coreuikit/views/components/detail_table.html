<table class="table table-responsive-sm table-bordered table-striped">
    <tbody>
    {% for field_name,value in object_data %}
    <tr>
        <th>{{ field_name }}</th>
        {% if value.get_absolute_url %}
        <td><a href="{{ value.get_absolute_url }}">{{ value }}</a></td>
        {% else %}
        <td>{{ value }}</td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
